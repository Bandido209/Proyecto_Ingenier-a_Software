<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Médico</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }

        header {
            margin-bottom: 30px;
        }

        main {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .modal-content {
            margin: 10% auto;
            padding: 30px;
            background-color: #f9f9f9;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        .modal-content h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
        }

        .close {
            float: right;
            font-size: 1.5em;
            color: #333;
            cursor: pointer;
        }

        form label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }

        form select, form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        form button {
            width: 100%;
            padding: 10px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #28a745;
        }

        .btn-secondary {
            padding: 10px 20px;
            font-size: 1em;
            text-decoration: none;
            border-radius: 5px;
            background-color: #6c757d;
            color: white;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <header>
        <h1>Centro Médico</h1>
    </header>

    <main>
        <button class="btn btn-primary" onclick="openAppointmentModal()">Pedir Cita Médica</button>
        <a href="/contacto" class="btn btn-secondary">Contáctanos</a>
    </main>

    <!-- Modal para solicitar la cita -->
    <div id="appointmentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAppointmentModal()">&times;</span>
            <h2>Solicitar Cita</h2>

            <!-- Formulario para enviar especialidad y fecha -->
            <form method="POST" action="/agendar-cita">
                <label for="specialist">Especialidad:</label>
                <select id="specialist" name="especialidad" required>
                    <option value="cardiologia">Cardiología</option>
                    <option value="dermatologia">Dermatología</option>
                    <option value="pediatria">Pediatría</option>
                    <option value="neurologia">Neurología</option>
                    <option value="psiquiatria">Psiquiatría</option>
                    <option value="ginecologia">Ginecología</option>
                    <option value="traumatologia">Traumatología</option>
                    <option value="endocrinologia">Endocrinología</option>
                    <option value="gastroenterologia">Gastroenterología</option>
                    <option value="oftalmologia">Oftalmología</option>
                </select>

                <label for="date">Fecha:</label>
                <input type="date" id="date" name="fecha" required>

                <button type="submit" class="btn btn-success">Buscar Especialistas</button>
            </form>
        </div>
    </div>

    <script>
        function openAppointmentModal() { document.getElementById('appointmentModal').style.display = 'block'; }
        function closeAppointmentModal() { document.getElementById('appointmentModal').style.display = 'none'; }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
